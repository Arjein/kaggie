name: Keep Render Server Alive

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes (we'll add randomness in the script)

jobs:
  ping-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Random Delay and Ping Backend
        run: |
          # Generate random delay between 0-8 minutes (5 base + 0-8 = 5-13 minutes total)
          random_delay=$((RANDOM % 480 + 1))  # 0-480 seconds (0-8 minutes)
          echo "ğŸ² Random delay: ${random_delay} seconds (~$((random_delay / 60)) minutes)"
          echo "â±ï¸ Waiting before ping to add randomness..."
          sleep $random_delay
          
      - name: Ping Backend Health Endpoint
        run: |
          echo "ğŸ¥ Pinging Kaggie backend health endpoint..."
          
          # Make request to health endpoint
          response=$(curl -s -w "\n%{http_code}" "https://kaggie-api.onrender.com/health")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“Š HTTP Status Code: $http_code"
          echo "ğŸ“„ Response Body: $body"
          
          # Check if request was successful
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Server is alive and healthy!"
          else
            echo "âŒ Server returned non-200 status code: $http_code"
            echo "ğŸ”§ Attempting to wake up the server..."
            
            # Try root endpoint as fallback
            fallback_response=$(curl -s -w "\n%{http_code}" "https://kaggie-api.onrender.com/")
            fallback_code=$(echo "$fallback_response" | tail -n1)
            fallback_body=$(echo "$fallback_response" | head -n -1)
            
            echo "ğŸ”„ Fallback HTTP Status Code: $fallback_code"
            echo "ğŸ”„ Fallback Response Body: $fallback_body"
            
            if [ "$fallback_code" -eq 200 ]; then
              echo "âœ… Server responded to root endpoint!"
            else
              echo "âš ï¸ Server may be down or starting up"
              exit 1
            fi
          fi
          
      - name: Log Server Status
        run: |
          current_time=$(date)
          next_base_run=$((5 * 60))  # 5 minutes base
          next_random=$((RANDOM % 480 + 1))  # 0-8 minutes random
          next_total=$((next_base_run + next_random))
          next_minutes=$((next_total / 60))
          
          echo "ğŸ• Keep-alive ping completed at $current_time"
          echo "ğŸŒ Target: https://kaggie-api.onrender.com/health"
          echo "ğŸ² Randomized timing: 5 + 0-8 minutes = 5-13 minutes interval"
          echo "â° Next scheduled run in ~${next_minutes} minutes (with randomness)"
